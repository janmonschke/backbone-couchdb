<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    
    <title>Chat Example Node CouchApp</title>
    <link href="layout.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="lib/sha1.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery.couch.js"></script>
    <script type="text/javascript" src="lib/jquery.couchLogin.min.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/backbone-couchdb.js"></script>

    <script language="javascript" type="text/javascript" src="site.js"></script>

    <script type="text/javascript" src="lib/main.js"></script>
   
    <script type="text/template" id="entry-template">
      <span class="from_content">{{from}}: </span><span class="text_content">{{message}}</span><span class="delete">X</span>
    </script>
    <script type="text/template" id="private-entry-template">
      <span class="from_content">{{from}} to {{to}}: </span><span class="text_content">{{message}}</span>
    </script>

  </head>
  
  <body>    
    <p id="login"></p>   
    <div id="content">
      <ul id="userlist">
      </ul>
      <ul id="messages">
      </ul>
    </div> 
    <div id="input">
      <label for="name">Name: </label><span id="name"></span>
      <label for="message">Message: </label><input type="text" id="message" /></input>
      <input type="submit" id="send" value="Send"/>
    </div>
  </body>
</html>
